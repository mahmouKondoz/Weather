<!DOCTYPE html>

                            Weather

                        <p class="text-secondary mb-0" style="font-size:10px;">
                            tagline goes here
                        </p>
                    </div>
                </a>

                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#mainNav">

                </button>

                <div class="collapse navbar-collapse" id="mainNav">
                    <ul class="navbar-nav ms-auto text-center gap-lg-4 gap-2">

                        <li class="nav-item">
                            <a class="nav-link text-info" href="#">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">News</a>
                        </li>

                        <li class="nav-item">

                        </li>

                    </ul>
                </div>

            </div>

     <section class="pb-5">

   
    <div class="photo w-100 overflow-hidden py-5">
        <div class="d-flex justify-content-center align-items-center position-relative container">
            <input class="form-control w-100 w-md-75 locatoin"
                placeholder="Find your location....." type="text">
            <button
                class="btn btn-info text-white btnFind  end-0 me-3"
                style="width:110px;height:40px;border-radius:20px; margin-top: 50px;">
                Find
            </button>
        </div>
    </div>

   
    <div class="row text-white container mx-auto mt-5">

        
        <div class="col-12 col-md-4 mb-4">
            <div class="h-100" style="background-color:#323544;">
                <div class="bg-black bg-opacity-25 text-center py-2">
                    <p class="mb-0 dateA">Wednesday</p>
                </div>

                <div class="p-4">
                    <p class="city mt-3">Cairo</p>
                    <h5 class="fw-bold degreeA">27.1&deg;c</h5>
                    <img src="./images/113.jpg" class="py-3 iconA" alt="">
                    <p class="text-info">Clear</p>

                    <div class="d-flex justify-content-between">
                        <span><img src="./images/icon-umberella.png"> 20%</span>
                        <span><img src="./images/icon-wind.png"> 18km/h</span>
                        <span><img src="./images/icon-compass.png"> East</span>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="col-12 col-md-4 mb-4">
            <div class="h-100 text-center" style="background-color:#262936;">
                <div class="bg-black bg-opacity-25 py-2">
                    <p class="mb-0 dateB">Thursday</p>
                </div>

                <img src="./images/113.jpg" class="pt-4 iconB" alt="">
                <h5 class="degreeB mt-3">27.1&deg;c</h5>
                <p class="text-secondary pB">15.2&deg;</p>
                <p class="text-info textB">Clear</p>
            </div>
        </div>

    
        <div class="col-12 col-md-4 mb-4">
            <div class="h-100 text-center" style="background-color:#323544;">
                <div class="bg-black bg-opacity-25 py-2">
                    <p class="mb-0 dateC">Friday</p>
                </div>

                <img src="./images/113.jpg" class="pt-4 iconC" alt="">
                <h5 class="degreeC mt-3">27.1&deg;c</h5>
                <p class="text-secondary pC">15.2&deg;</p>
                <p class="text-info textC">Clear</p>
            </div>
        </div>

    </div>
</section>

        <div class="d-flex justify-content-center gap-4 py-3">

        </div>
